  <div class="card-group">

            <button class="btn"data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="chargerInfo(post)" >Modifier</button>

    <!-- formulaire pour l'ajout -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Ajouter-Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Titre</label>
            <input type="text" class="form-control" id="titre-name" name="titre" [(ngModel)]="titre">
          </div>
          <div class="mb-3">
            <label for="image" class="col-form-label" class="col-form-label">Path_image</label>
             <input type="file" (change)="getFile($event)" accept="images_posts/*" name="path_image" [(ngModel)]="path_image">
          </div>
          <div class="mb-3">
            <label for="Contenu" class="col-form-label">Contenu</label>
            <input type="text" class="form-control" id="Contenu" name="Contenu" [(ngModel)]="contenu">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn danger" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="bouton" (click)="ajoutPost()" >Ajouter</button>
      </div>
    </div>
  </div>
</div>
