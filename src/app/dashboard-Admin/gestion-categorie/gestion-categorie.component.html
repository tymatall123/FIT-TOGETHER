<div class="main-content">
  <header>
    <h2>
      <label for="nav-toggle">
        <span class="fas fa-bars"></span>
      </label>
      Dashboard
    </h2>

    <div class="search-wrapper">
      <span class="fas fa-search"> </span>
      <input type="search" placeholder="Search..." />

    </div>

    <div class="user-wrapper">
     <img src="https://bit.ly/3bvT89p" width="40px" height="40px" alt="profile-img">
     <div class="">
        <h4>Moussa</h4>
        <small>Coach</small>
     </div>
    </div>
  </header>

  <main>
    <div class="cards">
      <div class="card-single" style="border-right: 8px solid #ff9711;">
        <div>
          <h1>50</h1>
          <span>user</span>
        </div>
        <div>
          <span class="fas fa-users"></span>
        </div>
      </div>
      <div class="card-single" style="border-right: 8px solid #ff9711;">
        <div>
          <h1>30</h1>
          <span>video</span>
        </div>
        <div>
          <span class="fa-solid fa-video"></span>
        </div>
      </div>
      <div class="card-single" style="border-right: 8px solid #ff9711;">
        <div>
          <h1>10</h1>
          <span>Coach</span>
        </div>
        <div>
          <span class="fas fa-users"></span>
        </div>
      </div>
      <div class="card-single" style="border-right: 8px solid #ff9711;">
        <div>
          <h1>20</h1>
          <span>Post</span>
        </div>
        <div>
          <span class="fas fa-wallet"></span>
        </div>
      </div>

    </div>
    <!-- bouton pour l'ajout des catégorie -->
    <div class="" id="toto">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat" style="margin-top: 5%;">Ajouter</button>
    </div>   
    
    <!-- data table pour l'ajout des catégorie -->
    <table class="table" style="margin-top: 50px;">
        <thead class="tout">
          <tr  class="titre">
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categorie of categories">
            <th scope="row">1</th>
            <td>{{categorie.categorie}}</td>
            
            <td><button class="modif"  type="button" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#exampleModal-mof" data-bs-whatever="@mdo" (click)="chargerInfo(categorie)">modifier</button>             
              <button class="mx-3" (click)="supprimerCategorie(categorie.id)">spprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
  </main>
</div>

<!-- formulaire pour l'ajout des catégories -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header" style="height:6vh">
        <h3 class="modal-title fs-6" id="exampleModalLabel" style="margin-left: 2%;">Ajouter-Catégorie</h3>
        <button type="button" class="btn-close" style="margin-right: 5%; margin-top: 5%;" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="" style="width: 95%; margin: 0 auto;">
          <form>
            <div class="mb-3 ">
              <label for="recipient-name" class="col-form-label">Titre</label>
              <input type="text" class="form-control " id="titre-name" name="titre" [(ngModel)]="titre" >
            </div>
          </form>

        </div>
      </div>
      <div class="modal-footer mb-2 pt-2" style="height: 6vh;" >
        <button type="button" class="btn danger me-3" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn m-3" style="background-color: white; border: #ff9711; color: #ff9711; border: 1px solid #ff9711;" (click)="ajoutcategorie()" >Ajouter</button>
      </div>
    </div>
  </div>
</div>


<!-- formulaire pour la modification -->
<div class="modal fade" id="exampleModal-mof" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header" style="height:6vh">
        <h3 class="modal-title fs-6" id="exampleModalLabel" style="margin-left: 2%;">Modifier-Catégorie</h3>
        <button type="button" class="btn-close" style="margin-right: 5%; margin-top: 5%;" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="" style="width: 95%; margin: 0 auto;">
          <form>
            <div class="mb-3 ">
              <label for="recipient-name" class="col-form-label">Titre</label>
              <input type="text" class="form-control " id="titre-name" name="titre" [(ngModel)]="titre">
            </div>
          </form>

        </div>
      </div>
      <div class="modal-footer mb-2 pt-2" style="height: 6vh;" >
        <button type="button" class="btn danger me-3" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn m-3" style="background-color: white; border: #ff9711; color: #ff9711; border: 1px solid #ff9711;" (click)="modifierCategorie()" >Modifier</button>
      </div>
    </div>
  </div>
</div>
